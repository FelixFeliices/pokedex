<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Marc Schaar</title>
    <link rel="shortcut icon" href="./img/icon/pokeball-5195819_640.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./stylesheets/header.css" />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link rel="stylesheet" href="./stylesheets/card.css" />
    <link rel="stylesheet" href="./stylesheets/bg-color.css" />
    <link rel="stylesheet" href="./stylesheets/footer.css" />
    <link rel="stylesheet" href="./stylesheets/load-screen.css" />
    <link rel="stylesheet" href="./stylesheets/detail-info.css" />
    <script src="./script.js"></script>
    <script src="./loadsreen/loadscreen.js"></script>
    <script src="./template/loadspinner-template.js"></script>
    <script src="./template/pkm-card-template.js"></script>
    <script src="./template/detail-info-temlate.js"></script>
    <script src="./template/table-template.js"></script>
    <script src="./scripts/filter.js"></script>
    <script src="./scripts/detail-info/detail-info.js"></script>
    <script src="./scripts/detail-info/stats.js"></script>
    <script src="./scripts//detail-info/evolution-chain.js"></script>
    <script src="./scripts//detail-info/ appearance.js"></script>
    <script src="./audio/audio.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body onclick="closeDetailInfo(event)" onload="init()">
    <header id="header" class="d-flex justify-content-between align-items-center">
        Pokedex
        <div class="d-flex align-items-center search">
            <div class="btn-group">
                <button id="drop-down-1" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside">
            Filter
          </button>

                <ul class="dropdown-menu">
                    <li>
                        <a onclick="init(),closeDropDown()" class="dropdown-item" href="#">Alle Anzeigen</a>
                    </li>
                    <li>
                        <div>
                            <button id="drop-down-2" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside">
                  Pokemon nach Typ suchen
                </button>
                            <ul class="dropdown-menu">
                                <li><a onclick="filterPkmType('bug')" class="dropdown-item" href="#">Bug</a></li>
                                <li><a onclick="filterPkmType('dark')" class="dropdown-item" href="#">Dark</a></li>
                                <li><a onclick="filterPkmType('dragon')" class="dropdown-item" href="#">Dragon</a></li>
                                <li><a onclick="filterPkmType('electric')" class="dropdown-item" href="#">Electric</a></li>
                                <li><a onclick="filterPkmType('fairy')" class="dropdown-item" href="#">Fairy</a></li>
                                <li><a onclick="filterPkmType('fighting')" class="dropdown-item" href="#">Fighting</a></li>
                                <li><a onclick="filterPkmType('fire')" class="dropdown-item" href="#">Fire</a></li>
                                <li><a onclick="filterPkmType('flying')" class="dropdown-item" href="#">Flying</a></li>
                                <li><a onclick="filterPkmType('ghost')" class="dropdown-item" href="#">Ghost</a></li>
                                <li><a onclick="filterPkmType('grass')" class="dropdown-item" href="#">Grass</a></li>
                                <li><a onclick="filterPkmType('ground')" class="dropdown-item" href="#">Ground</a></li>
                                <li><a onclick="filterPkmType('ice')" class="dropdown-item" href="#">Ice</a></li>
                                <li><a onclick="filterPkmType('normal')" class="dropdown-item" href="#">Normal</a></li>
                                <li><a onclick="filterPkmType('poison')" class="dropdown-item" href="#">Poison</a></li>
                                <li><a onclick="filterPkmType('psychic')" class="dropdown-item" href="#">Psychic</a></li>
                                <li><a onclick="filterPkmType('rock')" class="dropdown-item" href="#">Rock</a></li>
                                <li><a onclick="filterPkmType('steel')" class="dropdown-item" href="#">Steel</a></li>
                                <li><a onclick="filterPkmType('water')" class="dropdown-item" href="#">Water</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

            <input id="input" onkeyup="filterPkmName()" placeholder="Name des Pokemon" type="text" />
        </div>
    </header>

    <main>
        <!--Content Start  -->
        <div id="content" class="content d-flex justify-content-center gap-4"></div>
        <!--Content Ende  -->

        <!-- Overlayer Start -->
        <div id="overlayer" class="d-none detail-info-bg"></div>
        <!-- Overlayer Ende -->

        <!-- Load-Screen Start -->
        <div id="load-screen" class="d-flex justify-content-center align-items-center"></div>
        <button id="load-more-btn" onclick="loadPokemons()">Mehr laden</button>
        <!-- Load-Screen Ende -->
    </main>

    <footer id="footer" class="d-flex justify-content-between align-items-center p-4">
        <p>Marc Schaar</p>
        <p>Marc Schaar</p>
    </footer>
</body>

</html>
